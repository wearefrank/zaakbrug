scenario.description = reserveer zaak identificatie with openzaak
scenario.active=${reserveer_identificatie_openzaak_switch.Active}


include: ../common.properties

adapter.GenereerIdentificatieEmulator.param1.name=SOAPAction
adapter.GenereerIdentificatieEmulator.param1.value=http://www.egem.nl/StUF/sector/zkn/0310/genereerZaakIdentificatie_Di02
adapter.GenereerIdentificatieEmulator.param2.name=IdentificatieType
adapter.GenereerIdentificatieEmulator.param2.value=ZaakIdentificatie
adapter.GenereerIdentificatieEmulator.convertExceptionToMessage=true


step1.adapter.GenereerIdentificatieEmulator.write = 01/request.xml
step2.stub.PostZgwZaaknummer_reserveren.read=01/input_PostZgwZaaknummer_reserveren.txt
step3.stub.PostZgwZaaknummer_reserveren.write=01/ouput_PostZgwZaaknummer_reserveren.txt
step4.adapter.GenereerIdentificatieEmulator.read = 01/response.txt
