scenario.description = reserveer zaak identificatie without openzaak

scenario.active.true=false
scenario.active.false=true

scenario.active=${scenario.active.${reserveer_identificatie_openzaak_switch.Active}}


include: ../common.properties

replaceRegularExpressionKeys1.key1=ZK2025-\\d{5}
replaceRegularExpressionKeys1.key2=ZK2025-00001
adapter.GenereerIdentificatieEmulator.param1.name=SOAPAction
adapter.GenereerIdentificatieEmulator.param1.value=http://www.egem.nl/StUF/sector/zkn/0310/genereerZaakIdentificatie_Di02
adapter.GenereerIdentificatieEmulator.param2.name=IdentificatieType
adapter.GenereerIdentificatieEmulator.param2.value=ZaakIdentificatie
adapter.GenereerIdentificatieEmulator.convertExceptionToMessage=true

step1.adapter.GenereerIdentificatieEmulator.write = 02/request.xml

# ignoreRegularExpressionKey.contentA.key=\\d{5}
step2.adapter.GenereerIdentificatieEmulator.read = 02/response.txt
