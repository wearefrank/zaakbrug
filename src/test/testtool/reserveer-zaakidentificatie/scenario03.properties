scenario.description = reserveer document identificatie with openzaak
scenario.active=${reserveer_identificatie_openzaak_switch.Active}


include: ../common.properties

adapter.GenereerIdentificatieEmulator.param1.name=SOAPAction
adapter.GenereerIdentificatieEmulator.param1.value=http://www.egem.nl/StUF/sector/zkn/0310/genereerDocumentIdentificatie_Di02
adapter.GenereerIdentificatieEmulator.param2.name=IdentificatieType
